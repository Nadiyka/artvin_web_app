<div class="modal-header">
  <h1 class="modal-title text-center">Добавление/изменение записи бригадира</h1>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="name">Имя бригадира</label>
      <input type="text" id="name"  class="form-control" ng-model="taskmaster_add.taskmaster.name">
    </div>
    <div class="form-group">
      <label for="email">Почта</label>
      <input type="email" id="email"  class="form-control" ng-model="taskmaster_add.taskmaster.email">
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password"  class="form-control" ng-model="taskmaster_add.taskmaster.password">
    </div>
    <div class="form-group">
      <label for="brigade">Номер бригады</label>
      <input type="text"  class="form-control" id="brigade" ng-model="taskmaster_add.taskmaster.brigade">
    </div>
    <button type="submit" ng-click="taskmaster_add.ok(taskmaster_add.taskmaster)" class="btn btn-block btn-default">OK</button>
  </form>
</div>

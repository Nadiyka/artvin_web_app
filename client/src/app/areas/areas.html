<div class="col-md-2"> </div>
<div class="col-md-8">
  <h1 class="header">Панель работы с участками</h1>
  <table class="table table-responsive">
    <tr><a class="btn btn-toolbar" ng-click="">Создать новый участок</a></tr>
    <tr>
      <td>Название участка</td>
      <td>Номер бригады</td>
      <td>Действия</td>
    </tr>
    <tbody>
    <tr ng-repeat="area in areas.areas_list">
      <td>{{area.name}}</td>
      <td>{{area.brigade}}</td>
      <td>
        <a class="btn btn-default"><i class="glyphicon glyphicon-edit"></i> Редактировать</a>
        <a class="btn btn-default"><i class="glyphicon glyphicon-remove"></i> Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="col-md-5"></div>
  <ul class="pagination center-pagination">
    <li class="disabled"><span>&laquo;</span></li>
    <li class="active"><a>1</a></li>
    <li><a>2</a></li>
    <li><a>3</a></li>
    <li><span>&raquo;</span></li>
  </ul>
  <ya-map ya-zoom="16" ya-center="[33.7179, 44.6878]">
    <ya-geo-object ya-source="areas.mapinfo" ya-options="{draggable: false, fillColor:'0000', strokeColor: '#000000',strokeWidth: 3}"></ya-geo-object>
  </ya-map>

</div>

<div class="col-md-2"> </div>
<div class="col-md-8">
  <h1 class="header">Панель работы с участками</h1>
  <table class="table table-responsive">
    <tr><a class="btn btn-toolbar" ng-click="areas.add()">Создать новый участок</a></tr>
    <tr>
      <td>Название участка</td>
      <td>Номер бригады</td>
      <td>Действия</td>
    </tr>
    <tbody>
    <tr>
      <td>{{areas.area.name}}</td>
      <td>{{areas.area.brigade}}</td>
      <td>
        <a class="btn btn-default" ng-click="areas.add(areas.area)"><i class="glyphicon glyphicon-edit"></i> Редактировать</a>
        <a class="btn btn-default" ng-click="areas.delete(areas.area)"><i class="glyphicon glyphicon-remove"></i> Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination ng-change="areas.pageChanged" total-items="areas.totalItems" ng-model="areas.currentPage" class="pagination-lg" previous-text="&laquo;" next-text="&raquo;"></pagination>
  <ya-map ya-zoom="16" ya-center="[33.7179, 44.6878]">
    <ya-geo-object ya-source="areas.area" ya-options="{draggable: false, fillColor:'0000', strokeColor: '#000000',strokeWidth: 3}"></ya-geo-object>
  </ya-map>

</div>
